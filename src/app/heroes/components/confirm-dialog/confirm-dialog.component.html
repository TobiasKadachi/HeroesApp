<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>El proceso borrará permanentemente a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si</button>
</mat-dialog-actions>
